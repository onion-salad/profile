<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>


  <header>

    <nav>
      <div class="container nav_wrapper">
        <img id="logo" src="img/logo.svg" alt="">
        <div>
          <label for="about"><a href="#about">About</a></label>
          <label for="bicycle"><a href="#bicycle">Bicycle</a></label>
        </div>
      </div>
    </nav>

    <div class="container-fluid eye_catching"></div>

  </header>


  <main>

    <!-- about start -->
    <div id="about" class="container my-5 py-5">
      <h2 class="info_header mb-5">About</h2>
      <div class="about_txt">
        <h3>KAKERU MIYAICHI</h3>
        <p>自転車で世界中を旅しているブロガー。世界各国で体験したことを発信しています！ぜひ見ていってください！記事は順次追加予定です。</p>
      </div>
    </div>


    <!-- bicycle start -->
    <div id="bicycle" class="container my-5 py-5">
      <h2 class="info_header mb-5">Bicycle</h2>
      <ul>
        <li class="contents">
          <img src="img/bicycle1.jpg" alt="">
          <h2 class="py-3">ヨーロッパ一周の旅</h2>
          <p>自転車でヨーロッパを横断しました！</p>
        </li>
        <li class="contents">
          <img src="img/bicycle2.jpg" alt="">
          <h2 class="py-3">ニューヨークを走る</h2>
          <p>前々から興味のあったニューヨークへ旅立つ</p>
        </li>
        <li class="contents">
          <img src="img/bicycle3.jpg" alt="">
          <h2 class="py-3">今までで一番良かった場所</h2>
          <p>自転車旅を続ける中で一番良かった場所を紹介！</p>
        </li>
      </ul>
    </div>


  </main>


  <footer>
    <small>&copy; 2020 Profile</small>
  </footer>

</html>
